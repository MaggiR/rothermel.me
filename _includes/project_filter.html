<div class="d-flex justify-content-between align-items-center flex-wrap">
  <h1 style="margin-right: 1em; margin-bottom: 1rem;">Projects</h1>

  <div id="projects-filter" class="btn-group" role="group" aria-label="Projects filter button group">
    <div class="input-group-prepend">
      <span class="input-group-text"><i class="fas fa-filter"></i></span>
    </div>

    <input type="radio" class="btn-check project-filter-option"
           name="btnradio" id="tag-all" autocomplete="off" checked>
    <label class="btn btn-outline-primary project-filter-label"
           for="tag-all">All</label>

    {% for tag in site.project-tags %}
    <input type="radio" class="btn-check project-filter-option"
           name="btnradio" id="tag-{{ tag.ident }}" autocomplete="off">
    <label class="btn btn-outline-primary project-filter-label"
           for="tag-{{ tag.ident }}">{{ tag.text }}</label>
    {% endfor %}
  </div>
</div>
