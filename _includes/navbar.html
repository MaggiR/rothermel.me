<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid" id="navbar">
    <a class="navbar-brand" href="{{ site.baseurl }}/" title="Home">Mark Rothermel</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% for nav in site.nav %}
        <li class="nav-item">
          <small>
            <a href="{{ site.baseurl | append: nav.url }}" class="nav-link {% if page.url contains nav.url or (page.collection == 'posts' and nav.title == 'Blog') %} active" aria-current="page{% endif %}">
              {{ nav.title }}
            </a>
          </small>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
