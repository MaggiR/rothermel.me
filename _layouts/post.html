---
layout: default
---

<link rel="stylesheet" href="{{ 'assets/css/blog.css' | relative_url }}">

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
