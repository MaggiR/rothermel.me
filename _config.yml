# Meta
title: Mark Rothermel
url: rothermel.me

# Setup
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - .idea
  - node_modules

include:
  - _pages

#collections:
#  _pages:
#    permalink: /

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Mark Rothermel
  url: https://twitter.com/real_maggi

# Custom vars
version: 0.1.0

# Navbar page list
nav:
  - title: About
    url: /about

  - title: Projects
    url: /projects

  - title: Blog
    url: /blog

  - title: Photography
    url: /photography

  - title: Contact
    url: /contact

collections:
  pages:
    output: true
    permalink: /:path

defaults:
  - scope:
      path: ""
    values:
      tagline: "Mark Rothermel's personal webpage."
      description: "ML Researcher, focusing on Explainable AI. Thinker. Photographer. Designer."
      image:
        path: /assets/images/mark_thumbnail.jpg
        height: 512
        width: 512
