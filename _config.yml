# Setup
title: Mark Rothermel
url: https://rothermel.me
paginate: 1
baseurl: "/rothermel.me"
permalink: pretty

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - .idea
  - node_modules

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Mark Rothermel
  url: https://twitter.com/real_maggi
  email: mark@rothermel.me

# Custom vars
version: 0.0.0

# Navbar page list
nav:
  - title: Blog
    url: /archive

  - title: About
    url: /about

source: src
